<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/register.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
				<div class="row">
				<h4 class="center-align">Sign Up for Free</h4>
				</div>
				<div class="row">
					<form class="col s12 m4 offset-m4">
					  <div class="row">
						<div class="input-field col s6">
						  <input id="first_name" type="text" class="validate">
						  <label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
						  <input id="last_name" type="text" class="validate">
						  <label for="last_name">Last Name</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s12">
						  <input id="email" type="email" class="validate">
						  <label for="email">Email</label>
						</div>
					  </div>			  
					  <div class="row">
						<div class="input-field col s12">
						  <input id="password" type="password" class="validate">
						  <label for="password">Password</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s12">
						  <input id="confirmpassword" type="password" class="validate">
						  <label for="confirmpassword">Confirm password</label>
						</div>
					  </div>
					 <div class="col s10 offset-s1 center-align">
					<button class="btn waves-effect waves-light center-align" type="submit" name="action">Register
						<i class="material-icons right">send</i>
					  </button>	
					</div>					  
					</form>
				</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
