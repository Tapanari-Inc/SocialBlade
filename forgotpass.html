<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/register.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="col s12 m4 offset-m4">
				<div class="row">
				<h5 class="center-align">Please type the email for your account</h5>
				</div>
				<div class="row">
					<form class="col s12 m4 offset-m4">
					  <div class="row">
						<div class="input-field col s12">
						  <input id="email" type="email" class="validate">
						  <label for="email">Email</label>
						</div>
					  </div>			  
					 <div class="col s10 offset-s1 center-align">
					<button class="btn waves-effect waves-light center-align" type="submit" name="action">Send
						<i class="material-icons right">send</i>
					  </button>	
					</div>					  
					</form>
				</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
